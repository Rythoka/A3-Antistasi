# This is a basic workflow to help you get started with Actions

name: INDEXREPO

# Controls when the action will run.
on:
  push:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.5" # install the python version needed
      - name: "Install dependencies"
        run: |
          python -m pip install marshmallow

      - name: execute py script
        run: python tools/index_repo.py

      - name: commit files
        run: |
          git config --local user.email "GordonGrossmann@gmx.at"
          git config --local user.name "Giddius"
          git add -A
          git commit -m "update data" -a

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
